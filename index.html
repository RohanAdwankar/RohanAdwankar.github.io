<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Adwankar</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        
        .markdown-body {
            padding: 20px 0;
        }
        
        img {
            max-width: 100%;
        }
        
        h1, h2, h3 {
            margin-top: 24px;
            margin-bottom: 16px;
        }
        
        a {
            color: #0366d6;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        code {
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-family: monospace;
        }
        
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
        
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="content" class="markdown-body">
        <p class="loading">Loading content...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const contentElement = document.getElementById('content');
            
            try {
                const readmeUrl = 'https://raw.githubusercontent.com/RohanAdwankar/RohanAdwankar/main/README.md';
                
                const response = await fetch(readmeUrl);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch README: ${response.status}`);
                }
                
                const markdownContent = await response.text();
                const htmlContent = marked.parse(markdownContent);
                contentElement.innerHTML = htmlContent;
                
            } catch (error) {
                console.error('Error loading README content:', error);
                contentElement.innerHTML = `<p class="error">Error loading content: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
